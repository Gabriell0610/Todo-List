<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main class="todo-container">
        <header>
            <h1 class="title">Organize sua vida</h1>
        </header>
        <form id="todo-form">
            <p class="label">Escreva uma tarefa</p>
            <div class="input-container">
                <input type="text" placeholder="Digite uma tarefa" id="todo-input">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
        <form class="edit-form hide">
            <p class="label">Edite a tarefa</p>
            <div class="input-container">
                <input type="text" placeholder="Edite aqui" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-pen"></i>
                </button>
            </div>
            <button id="cancel-btn">Cancelar</button>
        </form>
        
        <div id="tools-container">
            <section class="search">
                <form>
                    <p class="label">Pesquisa</p>
                    <div class="input-container">
                        <input type="text" placeholder="Busca..." id="search-input">
                        <button id="btn-search">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </div>
                </form>
            </section>

            <section class="select">
                <p class="label">Filtrar:</p>
                <select id="select-input">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </section>
        </div>

        <div id="todo-list">
        </div>
    </main>
</body>
</html>
